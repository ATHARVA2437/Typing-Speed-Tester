<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⌨️ Typing Speed Tester</h1>

    <div id="quoteDisplay" class="quote-box">
      Click "Start Test" to begin typing.
    </div>

    <textarea
      id="quoteInput"
      placeholder="Start typing here..."
      rows="5"
      disabled
    ></textarea>

    <div class="stats">
      <p><strong>Time:</strong> <span id="timer">0</span> s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>

    <div class="buttons">
      <button onclick="startTest()">Start Test</button>
      <button onclick="resetTest()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
